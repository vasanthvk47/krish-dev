<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple YouTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <i class="fab fa-youtube logo-icon"></i>
                <span class="logo-text">Simple YouTube</span>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <button class="login-btn" id="openLogin">Login</button>
                <div class="user-avatar hidden" id="userAvatar">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item active">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-fire"></i>
                        <span>Trending</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-subscript"></i>
                        <span>Subscriptions</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-folder"></i>
                        <span>Library</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </a>
                </nav>
            </aside>

            <!-- Video Content -->
            <section class="video-content">
                <div class="video-grid">
                    <!-- Video cards will be added here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
